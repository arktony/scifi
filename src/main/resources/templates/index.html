<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
<section class="my-5">
    <div class="container">
        <div class="row">
            <div th:each="plant : ${plants}" class="col-md-12 mx-auto">
                <img class="col-md-4" th:src="@{${plant.id}}" alt=""  src=""/>
                <p th:text="${plant.scientificName}"></p>
                <p th:text="${plant.englishName}"></p>
                <p th:text="${plant.localName}"></p>
                <p th:text="${plant.narration}"></p>
            </div>
        </div>
    </div>
</section>
</div>
</body>
</html>
